<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Base Apparel coming soon page</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <div class="content">
    <header class="content__header">
      <div class="header__logo"><img src="images/logo.svg" alt="logo" ></div>
    </header>

    <div class="content__hero">
      <picture>
        <source media="(max-width: 375px)" srcset="images/hero-mobile.jpg">

        <source srcset="images/hero-desktop.jpg">

        <img  class="hero__image" src="images/hero-desktop.jpg" alt="Hero" >
      </picture>
    </div>

    <main class="content__main">
      <h1 class="main__title"><span class="highlighted-title">We're</span> <br>coming<br>soon</h1>
      <p class="main__clarification">
        Hello fellow shoppers! We're currently building our new fashion store.
        Add your email below to stay up-to-date with announcements and our launch deals.
      </p>
      <input  class="main__emailInput" type="email" placeholder="Email Address" >
      <p class="response-text">Please provide a valid email</p>
      
      <button  class="main__validationBtn" type="button" ><img class="validationBtn-image"  src="images/icon-arrow.svg" alt="" srcset=""></button>
        
      
    </main>
  </div>
  
  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Your Name Here</a>.
    </p>
  </footer>
</body>
</html>
